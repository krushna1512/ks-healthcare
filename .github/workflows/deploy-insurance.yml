name: Deploy Insurance Service

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: healthcare-insurance
  SERVICE_NAME: insurance

jobs:
  deploy:
    name: Deploy to ECS via Terraform
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./terraform/services

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Build and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: .
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./src/services/insurance
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./src/services/insurance
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          IMAGE_TAG: ${{ steps.build-image.outputs.image_tag }}
        run: |
          terraform apply -auto-approve \
            -var 'image_tags={frontend="latest", insurance="'$IMAGE_TAG'", patients="latest", pricing="latest"}' \
            -target=aws_ecs_task_definition.insurance \
            -target=aws_ecs_service.insurance
